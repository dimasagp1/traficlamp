<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Lamp Control</title>
</head>
<body>
  <div class="container">
    <div class="myheader">
      <div class="logo">
        <img src="img/favicon.png" height="25" alt="" />
        <div>Lamp Control</div>
      </div>
      <div>
        <div class="toggle-container-2">
          <p id="manualText">Manual</p>
          <label class="switch-2">
            <input type="checkbox" id="toggleAuto" checked />
            <span class="slider-2"></span>
          </label>
          <p id="autoText">Auto</p>
        </div>
    </div>

    <div class="myapp">
      <div class="sensor">
        <h2>Lamp Control</h2>
        <div class="data-lampu">
          <div>
            <img
              id="lamp_on1"
              src="img/lamp-on.png"
              style="display: none"
              width="150"
              alt=""
            />
            <img id="lamp_off1" src="img/lamp-off.png" width="150" alt="" />
          </div>
          <div class="toggle-container">
            <button class="switch" id="toggleSwitch1" onclick="toggleSwitch(1)"></button>
            <p id="toggleText1">OFF</p>
          </div>
        </div>
        <div class="data-lampu">
          <div>
            <img
              id="lamp_on2"
              src="img/lamp-on.png"
              style="display: none"
              width="150"
              alt=""
            />
            <img id="lamp_off2" src="img/lamp-off.png" width="150" alt="" />
          </div>
          <div class="toggle-container">
            <button class="switch" id="toggleSwitch2" onclick="toggleSwitch(2)"></button>
            <p id="toggleText2">OFF</p>
          </div>
        </div>
        <div class="data-lampu">
          <div>
            <img
              id="lamp_on3"
              src="img/lamp-on.png"
              style="display: none"
              width="150"
              alt=""
            />
            <img id="lamp_off3" src="img/lamp-off.png" width="150" alt="" />
          </div>
          <div class="toggle-container">
            <button class="switch" id="toggleSwitch3" onclick="toggleSwitch(3)"></button>
            <p id="toggleText3">OFF</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="mqttws31.js"></script>
  <script src="app.js"></script>
  <script>
    function toggleSwitch(switchNumber) {
      const switchElement = document.getElementById(`toggleSwitch${switchNumber}`);
      const checked = switchElement.classList.contains('on');

      switchElement.classList.toggle('on', !checked);
      switchElement.classList.toggle('off', checked);

      const lampOnElement = document.getElementById(`lamp_on${switchNumber}`);
      const lampOffElement = document.getElementById(`lamp_off${switchNumber}`);

      lampOnElement.style.display = checked ? 'none' : 'block';
      lampOffElement.style.display = checked ? 'block' : 'none';

      // Send MQTT message based on button state
      const message = new Paho.MQTT.Message(checked ? '1' : '0');
      message.destinationName = 'traffic/raspico-2'; // Assuming this topic is correct
      client.send(message);
    }

    function toggleAuto() {
      // Add your logic for handling Auto toggle here
    }
  </script>
</body>
</html>
