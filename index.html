<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Remote</title>
    <style>
        body {
            text-align: center;
            background-color: #f7f7f7;
            padding-top: 20%;
        }
        button {
            margin: 20px;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Raspberry Pi Remote</h1>
    <button id="ledOn" onclick="sendCommand('1')">LED ON</button>
    <button id="ledOff" onclick="sendCommand('0')">LED OFF</button>
    <script>
        function sendCommand(command) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/publish", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            var data = JSON.stringify({ "command": command });
            xhr.send(data);
        }
    </script>
</body>
</html>
