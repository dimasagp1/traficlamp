<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ... (unchanged styles) ... */
  </style>
  <title>Lamp Control</title>
</head>
<body>
  <div class="container">
    <div class="myheader">
      <div class="logo">
        <img src="img/favicon.png" height="25" alt="" />
        <div>TRAFFIC LIGHT</div>
      </div>
      <div>
        <div class="toggle-container-2">
          <p id="manualText">Manual</p>
          <label class="switcher">
            <input type="checkbox" id="toggleAuto" onclick="toggleAuto()">
            <span class="slider"></span>
          </label>
          <p id="autoText">Auto</p>
        </div>
      </div>
    </div>

    <div class="myapp">
      <div class="sensor">
        <h2>Traffic Light Control</h2>
        <div class="data-lampu">
          <h3> MERAH </h3>
          <div class="toggle-container">
            <p id="toggleText1_off">OFF</p>
            <label class="switcher">
              <input type="checkbox" id="toggleSwitch1" onclick="toggleSwitch(1)">
              <span class="slider"></span>
            </label>
            <p id="toggleText1_on">ON</p>
          </div>
          <h3> KUNING </h3>
          <div class="toggle-container">
            <p id="toggleText2_off">OFF</p>
            <label class="switcher">
              <input type="checkbox" id="toggleSwitch2" onclick="toggleSwitch(2)">
              <span class="slider"></span>
            </label>
            <p id="toggleText2_on">ON</p>
          </div>
          <h3> HIJAU </h3>
          <div class="toggle-container">
            <p id="toggleText3_off">OFF</p>
            <label class="switcher">
              <input type="checkbox" id="toggleSwitch3" onclick="toggleSwitch(3)">
              <span class="slider"></span>
            </label>
            <p id="toggleText3_on">ON</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="mqttws31.js"></script>
  <script src="app.js"></script>
  <script>
    function toggleSwitch(switchNumber) {
      const switchElement = document.getElementById(`toggleSwitch${switchNumber}`);
      const checked = switchElement.checked;

      const lampOnElement = document.getElementById(`toggleText${switchNumber}_on`);
      const lampOffElement = document.getElementById(`toggleText${switchNumber}_off`);

      lampOnElement.style.display = checked ? 'block' : 'none';
      lampOffElement.style.display = checked ? 'none' : 'block';

      const message = new Paho.MQTT.Message(checked ? '1' : '0');
      message.destinationName = 'traffic/raspico-2'; // Update the correct topic
      client.send(message);
    }

    function toggleAuto() {
      const toggleAutoElement = document.getElementById('toggleAuto');
      const checked = toggleAutoElement.checked;

      console.log('Auto Toggle State:', checked);
      // Add your logic for handling Auto toggle here
    }
  </script>
</body>
</html>
